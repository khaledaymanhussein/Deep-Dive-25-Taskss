<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Task 4.css" />
    <title>Task 4</title>
</head>
<body>
<div class="container">
    <form>
        <h2>Hi, Welcome to Luxirai</h2>
        <p>Register your account</p>

        <div class="row">
        <div class="col">
            <label>First name</label>
            <input type="text" placeholder="enter your first name">
        </div>
        <div class="col">
            <label>Sur name</label>
            <input type="text" placeholder="enter your sur name">
        </div>
        </div>

        <div class="row">
        <div class="col">
            <label>Mobile number or email address</label>
            <input type="email" placeholder="enterkhkhaall@mail.com">
        </div>
        <div class="col">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
            <option value="1">male</option>
            <option value="2">female</option>
            </select>
        </div>
        </div>

        <div class="row">
        <div class="col">
            <label>Password</label>
            <input type="password" placeholder="••••••">
        </div>
        <div class="col">
            <label>Confirm Password</label>
            <input type="password" placeholder="••••••">
        </div>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="or">or login with</div>

        <button type="button" class="google-btn">
        <a href="https://www.google.com/" target="_blank">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
        Sign up with Google
        </button>
        </a>
    </form>
</div>


    <script src="./js/script2.js"></script>
